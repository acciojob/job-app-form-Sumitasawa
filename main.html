<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Text Input"><br>
		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Email Input"><br>
		<label for="">Gender</label><br>
		
		<label for="male">Male</label>
		<input id="male" type="radio" required name="gender"><br>
		<label for="female">Female</label>
		<input id="female" type="radio" required name="gender"><br>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>

		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Number Input"><br>
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required><br>

		<label for="password">Password</label>
		<input id="password" required placeholder="Password" type="password"><br>

		<label for="protfolio">Protfolio URL</label>
		<input type="url" placeholder="URL Input" id="protfolio"><br>

		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
