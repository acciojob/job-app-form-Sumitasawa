<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Job Application Form -->
  <form method="POST">
    <!-- Name (Required) -->
    <label for="name">Name</label>
    <input id="name" type="text" required placeholder="Text Input"><br>

    <!-- Email (Required) -->
    <label for="email">Email</label>
    <input id="email" type="email" required placeholder="Email Input"><br>

    <!-- Gender (Radio, Required) -->
    <label>Gender</label><br>
    <input id="male" type="radio" name="gender" value="male" required>
    <label for="male">Male</label><br>

    <input id="female" type="radio" name="gender" value="female" required>
    <label for="female">Female</label><br>

    <!-- Laptop Brands (Dropdown) -->
    <label for="laptop">Laptop Brands</label>
    <select id="laptop">
      <option>Apple</option>
      <option>Asus</option>
      <option>HP</option>
    </select><br>

    <!-- Age (Required) -->
    <label for="age">Age</label>
    <input id="age" type="number" required placeholder="Number Input"><br>

    <!-- Date of Birth (Required) -->
    <label for="dob">Date of Birth</label>
    <input id="dob" type="date" required><br>

    <!-- Password (Required) -->
    <label for="password">Password</label>
    <input id="password" type="password" required placeholder="Password"><br>

    <!-- Portfolio URL -->
    <label for="portfolio">Portfolio URL</label>
    <input id="portfolio" type="url" placeholder="URL Input"><br>

    <!-- Submit Button -->
    <button type="submit">Submit Button</button>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
